{% extends 'base.html' %}
{% block content %}
<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{ url_for('static', filename='product_images/' + product.image) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.category }}</p>
        <button>Add to Cart</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
