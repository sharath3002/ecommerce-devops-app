{% extends 'base.html' %}
{% block content %}
<form method="post">
    <h2>{{ 'Signup' if request.path == '/signup' else 'Login' }}</h2>
    <input name="username" placeholder="Username" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <button type="submit">{{ 'Signup' if request.path == '/signup' else 'Login' }}</button>
</form>
{% endblock %}
